<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
	/* Lightbox */
  .lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    display: none;
  }
  .lightbox img {
    max-width: 50%; /* Set the max width to 70% of the screen */
    max-height: 50%; /* Set the max height to 70% of the screen */
    border-radius: 10px;
  }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f9ff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: orange;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .banner {
      width: 100%;
      overflow: hidden;
      position: relative;
	  border-radius:20px;
    }
    .slides {
      display: flex;
      width: 300%;
      animation: slide 300s ;
    }
    .slides img {
      width: 100vw;
      height: 300px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      color: #0f172a;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 1.2rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
      color: #111;
    }
    .product p {
      margin-bottom: 1rem;
      font-weight: bold;
      color: #f97316;
    }
    .whatsapp-button {
      background-color: #22c55e;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .whatsapp-button:hover {
      background-color: #16a34a;
    }
    .whatsapp-button::before {
      content: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
      display: inline-block;
      width: 20px;
      height: 20px;
    }
    .map {
      margin: 3rem 0;
      text-align: center;
    }
    .map iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(90deg, #f97316, #ef4444);
      color: white;
    }
    @media (max-width: 600px) {
      .slides img {
        height: 200px;
      }
    }
    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>

    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;

    }

</html>
